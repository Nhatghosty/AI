<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dự đoán Kiểu Sạc EV</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 40px; }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background: #2ecc71;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        h2 { text-align: center; color: #34495e; }
        h3 { text-align: center; color: #27ae60; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dự đoán Kiểu Sạc Xe Điện</h2>
        <form method="post" action="/predict">
            <label>Dung lượng pin (kWh):</label>
            <input type="number" step="0.01" name="battery_capacity" required>

            <label>Thời gian sạc (giờ):</label>
            <input type="number" step="0.01" name="charging_duration" required>

            <label>Tốc độ sạc (kW):</label>
            <input type="number" step="0.01" name="charging_rate" required>

            <label>Năng lượng tiêu thụ (kWh):</label>
            <input type="number" step="0.01" name="energy_consumed" required>

            <label>Chọn mô hình:</label>
            <select name="model_choice">
                <option value="logistic">Logistic Regression</option>
                <option value="catboost">CatBoost</option>
            </select>

            <input type="submit" value="Dự đoán">
        </form>

        {% if prediction is not none %}
            <h3>Kết quả dự đoán: {{ prediction }}</h3>
        {% endif %}
    </div>
</body>
</html>
